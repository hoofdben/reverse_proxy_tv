spring:
  application:
    name: reverse-proxy-tv
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:rptv}
    username: ${POSTGRES_USER:rptv}
    password: ${POSTGRES_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  enc:
    # Base64-encoded 256-bit key; provide via env APP_ENC_MASTER_KEY in prod
    master-key: ${APP_ENC_MASTER_KEY:}

security:
  jwt:
    # Paths to PEM-encoded RSA keys (used for RS256). Provide via env in prod.
    public-key-path: ${JWT_PUBLIC_KEY_PATH:}
    private-key-path: ${JWT_PRIVATE_KEY_PATH:}
    issuer: ${JWT_ISSUER:rptv}
    access-token-ttl: ${JWT_ACCESS_TTL_SECONDS:900}
    refresh-token-ttl: ${JWT_REFRESH_TTL_SECONDS:2592000}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

server:
  port: 8080

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT:5432}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    properties:
      hibernate:
        show_sql: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
