name: Release (Build & Push Image to GHCR)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build JAR
        run: ./gradlew --no-daemon clean bootJar

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive image coordinates
        id: vars
        run: |
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "owner=${OWNER_LC}" >> "$GITHUB_OUTPUT"
          # latest for main; version tag for semver tags; always add SHA tag
          if [[ "${GITHUB_REF}" == refs/heads/main ]]; then
            echo "latest_tag=ghcr.io/${OWNER_LC}/reverse-proxy-tv:latest" >> "$GITHUB_OUTPUT"
          fi
          echo "sha_tag=ghcr.io/${OWNER_LC}/reverse-proxy-tv:${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version_tag=ghcr.io/${OWNER_LC}/reverse-proxy-tv:${VERSION}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.vars.outputs.sha_tag }}
            ${{ steps.vars.outputs.latest_tag }}
            ${{ steps.vars.outputs.version_tag }}
